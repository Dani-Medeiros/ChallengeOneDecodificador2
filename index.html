<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="assets/logo-alura.ico" type="image/x-icon">

        <title>Decodificador</title>
    </head>
    <body>
        <header>
            <img src="assets/Vector.png" alt="Logo alura com a inicial da letra a">
        </header>
        <main class="main">
            <section class="sessao-um">
                <textarea class="input-texto" id="" cols="30" rows="6" placeholder="Digite seu texto!"></textarea>
                <div>
                    <p class="informacao">&#9888; Apenas letras maiúsculas e minúsculas</p>
                </div>
                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Criptografar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Descriptografar
                    </button>
                </div>
            </section>
            <section class="sessao-dois">
                <textarea class="mensagem" id="texto" cols="13" rows="8"></textarea>
                <div class="botao-copiar">
                    <button class="btn-copia" onclick="btnCopiar()">
                        Copiar
                    </button>
                </div>
            </section>
        </main>
        <footer>
            <div class="rodape">
			    <p>&#128187; Daniele Medeiros, 2022.</p>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
